<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- checkbox复选框 label中的for对应 id, value对应绑定值内的数组 -->
    <label for="hobby1">
      <input type="checkbox" id="hobby1" value="足球" v-model="hobbies">足球
    </label>
    <label for="hobby2">
      <input type="checkbox" id="hobby2" value="篮球" v-model="hobbies">篮球
    </label>
    <label for="hobby3">
      <input type="checkbox" id="hobby3" value="羽毛球" v-model="hobbies">羽毛球
    </label>
    <label for="hobby4">
      <input type="checkbox" id="hobby4" value="游泳" v-model="hobbies">游泳
    </label>


    <hr>
    <h3>您的爱好是：{{hobbies}}</h3>




  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      hobbies: []
    }
  })
</script>

</html>
